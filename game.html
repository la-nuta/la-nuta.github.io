<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magic Forest: menu</title>
    <link rel="stylesheet" href="game.css">
    <script defer src="game.js"></script>
</head>
<body>
<audio id="menuSound" src="../assets/audio/menu.ogg" loop autoplay></audio>
<button class="mute menu" id="mute"></button>

<form id='registrationForm' class='registration-form' name='registrationForm'>
    <fieldset data-id="player-fieldset" class="player-fieldset">
        <legend>Let's go to the Magic World!</legend>
        <label class="name-label">Name* <input type="text" class="name-input" name="nameInput" spellcheck="false"
                                               placeholder="Add your name..." autocomplete="given-name"></label>

        <label class='email-label'>Email <input type="text" class="email-input" name="emailInput" spellcheck="false"
                                                placeholder="Add your email..." autocomplete="email"></label>

    </fieldset>
    <button type="submit" class="start-btn" id="startBtn"><span class="button-text">Add a new Player!</span></button>
</form>

</body>
</html>
