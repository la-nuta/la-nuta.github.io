<div id="healthWrapper" class="health-wrapper">

    <div id="playerHealthWrapper" class="player-health-wrapper">
        <div class="player-name"><span id="playerName"></span></div>
        <div class="player-health"><span id="playerHealthIndicator"></span></div>
        <div class="player-hp"><span id="playerHP">100</span> hp</div>
    </div>
    <div>Wasted monsters: <span id="wastedMonstersWrapper">0</span></div>
    <div id="monsterHealthWrapper" class="monster-health-wrapper">
        <div class="monster-name"><span id="monsterName"></span></div>
        <div class="monster-health"><span id="monsterHealthIndicator"></span></div>
        <div class="monster-hp"><span id="monsterHP">100</span> hp</div>
    </div>
    <button class="mute" id="mute"></button>
</div>
